<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urban Den Holidays Invoice Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background-color: #e6f2ff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
    }

    .company-details {
      text-align: right;
      font-size: 12px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, textarea, button {
      width: 100%;
      margin: 5px 0 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .item-row {
      display: flex;
      gap: 10px;
    }

    .item-row input {
      flex: 1;
    }

    .btn-add {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    .btn-download {
      background-color: #007BFF;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="company-details">
        <strong>Urban Den Holidays</strong><br />
        Harwan, Srinagar.<br />
        urbandenholidays@gmail.com<br />
        Phone: 6006771034
      </div>
      <img src="logo.png" alt="Logo" class="logo" />
    </header>

    <label for="invoiceNumber">Invoice Number</label>
    <input id="invoiceNumber" placeholder="INV-UDH-2025-" />

    <label for="invoiceDate">Invoice Date</label>
    <input id="invoiceDate" type="date" />

    <label for="paymentDate">Payment Date</label>
    <input id="paymentDate" type="date" />

    <label for="billTo">Customer Name</label>
    <input id="billTo" />

    <label for="address">Address</label>
    <input id="address" />

    <div id="items">
      <div class="item-row">
        <input placeholder="Description" class="desc" />
        <input type="number" placeholder="Qty" class="qty" />
        <input placeholder="Unit" class="unit" />
        <input type="number" placeholder="Rate" class="rate" />
      </div>
    </div>

    <button class="btn-add" onclick="addItem()">Add Item</button>
    <button class="btn-download" onclick="generatePDF()">Download PDF</button>
  </div>

  <script>
    const { jsPDF } = window.jspdf;

    window.onload = () => {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('invoiceDate').value = today;
      document.getElementById('paymentDate').value = today;
    };

    function addItem() {
      const container = document.getElementById('items');
      const row = document.createElement('div');
      row.classList.add('item-row');
      row.innerHTML = `
        <input placeholder="Description" class="desc" />
        <input type="number" placeholder="Qty" class="qty" />
        <input placeholder="Unit" class="unit" />
        <input type="number" placeholder="Rate" class="rate" />
      `;
      container.appendChild(row);
    }

    function generatePDF() {
      const doc = new jsPDF();
      const logo = new Image();
      logo.src = 'logo.png';

      logo.onload = () => {
        // Header
        doc.addImage(logo, 'PNG', 150, 10, 45, 18);
        doc.setFont('helvetica', 'bold');
        doc.setFontSize(12);
        doc.text("Urban Den Holidays", 14, 16);
        doc.setFont('helvetica', 'normal');
        doc.setFontSize(9);
        doc.text("Harwan, Srinagar.", 14, 22);
        doc.text("urbandenholidays@gmail.com", 14, 28);
        doc.text("Phone: 6006771034", 14, 34);

        let y = 50;

        doc.setFontSize(13);
        doc.setFont(undefined, 'bold');
        doc.text("INVOICE", 105, y, { align: 'center' });
        doc.setLineWidth(0.5);
        doc.line(14, y + 2, 196, y + 2);
        y += 10;

        const invoiceNumber = document.getElementById('invoiceNumber').value;
        const invoiceDate = document.getElementById('invoiceDate').value;
        const paymentDate = document.getElementById('paymentDate').value;
        const billTo = document.getElementById('billTo').value;
        const address = document.getElementById('address').value;

        doc.setFontSize(10);
        doc.setFont(undefined, 'bold');
        doc.text("Invoice Number:", 14, y);
        doc.setFont(undefined, 'normal');
        doc.text(invoiceNumber, 50, y);

        y += 7;
        doc.setFont(undefined, 'bold');
        doc.text("Invoice Date:", 14, y);
        doc.setFont(undefined, 'normal');
        doc.text(invoiceDate, 50, y);

        y += 7;
        doc.setFont(undefined, 'bold');
        doc.text("Payment Date:", 14, y);
        doc.setFont(undefined, 'normal');
        doc.text(paymentDate, 50, y);

        y += 14;
        doc.setFont(undefined, 'bold');
        doc.text("Bill To:", 14, y);
        y += 7;
        doc.setFont(undefined, 'normal');
        doc.text(billTo, 14, y);
        y += 7;
        doc.text(address, 14, y);
        y += 10;

        const rows = [];
        const itemRows = document.querySelectorAll('.item-row');
        let total = 0;
        itemRows.forEach((row, i) => {
          const desc = row.querySelector('.desc').value;
          const qty = parseFloat(row.querySelector('.qty').value);
          const unit = row.querySelector('.unit').value;
          const rate = parseFloat(row.querySelector('.rate').value);
          const amount = qty * rate;
          total += amount;
          rows.push([
            i + 1,
            desc,
            qty,
            unit,
            rate.toLocaleString('en-IN', { style: 'currency', currency: 'INR' }),
            amount.toLocaleString('en-IN', { style: 'currency', currency: 'INR' })
          ]);
        });

        doc.autoTable({
          startY: y,
          head: [["Item #", "Description", "Quantity", "Unit", "Rate", "Amount"]],
          body: rows,
          theme: 'grid',
          styles: { fontSize: 9 },
          headStyles: { fillColor: [240,240,240], textColor: 0, fontStyle: 'bold' }
        });

        const finalY = doc.lastAutoTable.finalY + 10;
        doc.setFont(undefined, 'bold');
        doc.text(`Total Amount Due: ${total.toLocaleString('en-IN', { style: 'currency', currency: 'INR' })}`, 14, finalY);

        const thankY = finalY + 30;
        doc.setFontSize(12);
        doc.setFont(undefined, 'bold');
        doc.text("Thank you for choosing Urban Den Holidays!", 105, thankY, { align: 'center' });

        doc.setFontSize(9);
        doc.setFont(undefined, 'normal');
        doc.text("This invoice is computer generated â€“ No Signatures are required.", 105, 285, { align: 'center' });

        doc.save(`${invoiceNumber || 'invoice'}.pdf`);
      };
    }
  </script>
</body>
</html>
