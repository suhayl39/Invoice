<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urban Den Holidays Invoice Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background-color: #e6f0ff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-top: 10px;
    }

    .logo-container {
      text-align: center;
    }

    .logo-container img {
      max-width: 120px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .item-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .item-row input {
      flex: 1;
    }

    .add-btn {
      background-color: #28a745;
      color: white;
      margin-top: 10px;
      border: none;
    }

    .download-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .item-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="logo.png" alt="Urban Den Logo" />
    </div>
    <h2>Urban Den Holidays - Invoice Generator</h2>

    <label for="invoiceNumber">Invoice Number</label>
    <input id="invoiceNumber" value="INV-UDH-2025-" />

    <label for="invoiceDate">Invoice Date</label>
    <input id="invoiceDate" type="date" />

    <label for="paymentDate">Payment Date</label>
    <input id="paymentDate" type="date" />

    <label for="billTo">Customer Name</label>
    <input id="billTo" placeholder="Enter Customer Name" />

    <label for="address">Customer Address</label>
    <input id="address" placeholder="Enter Address" />

    <label>Items / Services</label>
    <div class="items-container" id="items">
      <div class="item-row">
        <input placeholder="Description" class="desc" />
        <input type="number" placeholder="Qty" class="qty" />
        <input placeholder="Unit" class="unit" />
        <input type="number" placeholder="Rate" class="rate" />
      </div>
    </div>
    <button class="add-btn" onclick="addItem()">Add Item</button>
    <button class="download-btn" onclick="generatePDF()">Download PDF</button>
  </div>

  <script>
    const { jsPDF } = window.jspdf;

    function addItem() {
      const container = document.getElementById('items');
      const row = document.createElement('div');
      row.classList.add('item-row');
      row.innerHTML = `
        <input placeholder="Description" class="desc" />
        <input type="number" placeholder="Qty" class="qty" />
        <input placeholder="Unit" class="unit" />
        <input type="number" placeholder="Rate" class="rate" />
      `;
      container.appendChild(row);
    }

    function generatePDF() {
      const doc = new jsPDF();
      const logo = new Image();
      logo.src = 'logo.png';

      logo.onload = () => {
        // Logo
        doc.addImage(logo, 'PNG', 90, 10, 30, 20);

        doc.setFont('helvetica', 'bold');
        doc.setFontSize(12);
        doc.text("Urban Den Holidays", 105, 35, { align: "center" });

        doc.setFontSize(9);
        doc.setFont('helvetica', 'normal');
        doc.text("Harwan, Srinagar", 105, 40, { align: "center" });
        doc.text("urbandenholidays@gmail.com | 6006771034", 105, 45, { align: "center" });

        let y = 55;
        doc.setFontSize(13);
        doc.setFont(undefined, 'bold');
        doc.text("INVOICE", 105, y, { align: 'center' });
        doc.setLineWidth(0.5);
        doc.line(14, y + 2, 196, y + 2);
        y += 10;

        const invoiceNumber = document.getElementById('invoiceNumber').value;
        const invoiceDate = document.getElementById('invoiceDate').value;
        const paymentDate = document.getElementById('paymentDate').value;
        const billTo = document.getElementById('billTo').value;
        const address = document.getElementById('address').value;

        doc.setFontSize(10);
        doc.setFont(undefined, 'bold');
        doc.text("Invoice Number:", 14, y);
        doc.setFont(undefined, 'normal');
        doc.text(invoiceNumber, 50, y);
        y += 7;

        doc.setFont(undefined, 'bold');
        doc.text("Invoice Date:", 14, y);
        doc.setFont(undefined, 'normal');
        doc.text(invoiceDate, 50, y);
        y += 7;

        doc.setFont(undefined, 'bold');
        doc.text("Payment Date:", 14, y);
        doc.setFont(undefined, 'normal');
        doc.text(paymentDate, 50, y);
        y += 14;

        doc.setFont(undefined, 'bold');
        doc.text("Bill To:", 14, y);
        y += 7;
        doc.setFont(undefined, 'normal');
        doc.text(billTo, 14, y);
        y += 7;
        doc.text(address, 14, y);
        y += 10;

        const rows = [];
        let total = 0;
        document.querySelectorAll('.item-row').forEach((row, i) => {
          const desc = row.querySelector('.desc').value;
          const qty = parseFloat(row.querySelector('.qty').value);
          const unit = row.querySelector('.unit').value;
          const rate = parseFloat(row.querySelector('.rate').value);
          const amount = qty * rate;
          total += amount;
          rows.push([i + 1, desc, qty, unit, rate.toFixed(2), amount.toFixed(2)]);
        });

        doc.autoTable({
          startY: y,
          head: [["#", "Description", "Qty", "Unit", "Rate", "Amount"]],
          body: rows,
          theme: 'grid',
          styles: { fontSize: 9 },
          headStyles: {
            fillColor: [240, 240, 240],
            textColor: 0,
            fontStyle: 'bold'
          },
        });

        y = doc.lastAutoTable.finalY + 10;
        doc.setFont(undefined, 'bold');
        doc.text(`Total Amount Due: ₹ ${total.toFixed(2)}`, 14, y);

        y += 10;
        doc.setFont(undefined, 'normal');
        doc.text("Payment Details:", 14, y);
        doc.text("Account Name: Urban Den Holidays", 14, y + 7);
        doc.text("Account Number: 0100010100008211", 14, y + 14);
        doc.text("Bank: J&K Bank", 14, y + 21);
        doc.text("IFSC: JAKA0ALAMGI", 14, y + 28);

        // Dashed divider
        y += 38;
        doc.setDrawColor(180);
        doc.setLineDash([3, 2], 0);
        doc.line(14, y, 196, y);

        // RECEIPT SECTION
        y += 10;
        doc.setFontSize(13);
        doc.setFont(undefined, 'bold');
        doc.text("RECEIPT", 105, y, { align: 'center' });
        y += 10;
        doc.setFontSize(10);
        doc.setFont(undefined, 'bold');
        doc.text("Paid By:", 14, y);
        doc.setFont(undefined, 'normal');
        doc.text(billTo, 50, y);
        y += 7;

        doc.setFont(undefined, 'bold');
        doc.text("Amount Paid:", 14, y);
        doc.setFont(undefined, 'normal');
        doc.text(`₹ ${total.toFixed(2)}`, 50, y);
        y += 7;

        doc.setFont(undefined, 'bold');
        doc.text("Payment Date:", 14, y);
        doc.setFont(undefined, 'normal');
        doc.text(paymentDate, 50, y);

        // Footer
        doc.setFontSize(9);
        doc.setFont(undefined, 'normal');
        doc.text("This invoice is computer generated – No Signatures are required.", 14, 285);

        doc.save(`${invoiceNumber}.pdf`);
      };
    }
  </script>
</body>
</html>
