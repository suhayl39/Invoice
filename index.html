<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Urban Den Invoice Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 300px;
      padding: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Urban Den Invoice Generator</h2>

  <label>Invoice Number: <input type="text" id="invoiceNumber" value="INV-001" /></label>
  <label>Invoice Date: <input type="date" id="invoiceDate" /></label>
  <label>Payment Date: <input type="date" id="paymentDate" /></label>

  <label>Customer Name: <input type="text" id="customerName" value="John Doe" /></label>
  <label>Customer Address: <textarea id="customerAddress" rows="3">123 Main Street, New York</textarea></label>

  <button onclick="generatePDF()">Download Invoice</button>

  <script>
    const { jsPDF } = window.jspdf;

    function generatePDF() {
      const doc = new jsPDF();

      // Get user input values
      const invoiceNumber = document.getElementById("invoiceNumber").value;
      const invoiceDate = document.getElementById("invoiceDate").value;
      const paymentDate = document.getElementById("paymentDate").value;
      const customerName = document.getElementById("customerName").value;
      const customerAddress = document.getElementById("customerAddress").value;

      const logo = new Image();
      logo.src = 'logo.png';

      logo.onload = function () {
        // Logo
        doc.addImage(logo, 'PNG', 14, 10, 40, 15);

        // Company details (top-right)
        doc.setFontSize(14);
        doc.setFont(undefined, 'bold');
        doc.text("Urban Den Holidays", 150, 20, { align: 'right' });
        doc.setFontSize(10);
        doc.setFont(undefined, 'normal');
        doc.text("Harwan, Srinagar", 150, 26, { align: 'right' });
        doc.text("urbandenholidays@gmail.com", 150, 32, { align: 'right' });
        doc.text("Phone: 6006771034", 150, 38, { align: 'right' });

        // Title and underline
        doc.setFontSize(12);
        doc.setFont(undefined, 'bold');
        doc.text("INVOICE", 105, 50, { align: 'center' });
        doc.line(14, 52, 196, 52);

        // Invoice info
        let y = 60;
        doc.setFontSize(10);
        doc.setFont(undefined, 'bold');
        doc.text("Invoice Number:", 14, y);
        doc.setFont(undefined, 'normal');
        doc.text(invoiceNumber, 60, y);

        y += 6;
        doc.setFont(undefined, 'bold');
        doc.text("Invoice Date:", 14, y);
        doc.setFont(undefined, 'normal');
        doc.text(invoiceDate, 60, y);

        y += 6;
        doc.setFont(undefined, 'bold');
        doc.text("Payment Date:", 14, y);
        doc.setFont(undefined, 'normal');
        doc.text(paymentDate, 60, y);

        // Customer details
        y += 12;
        doc.setFont(undefined, 'bold');
        doc.text("Bill To:", 14, y);
        y += 6;
        doc.setFont(undefined, 'normal');
        doc.text(customerName, 14, y);
        y += 6;
        customerAddress.split("\n").forEach(line => {
          doc.text(line, 14, y);
          y += 6;
        });

        // Invoice table
        const items = [
          ["1", "Room Booking", "2", "Nights", "2000", "4000"],
          ["2", "Airport Transfer", "1", "Trip", "500", "500"]
        ];
        doc.autoTable({
          startY: y + 6,
          head: [["#", "Description", "Qty", "Unit", "Rate", "Amount"]],
          body: items,
          styles: { fontSize: 10 },
          headStyles: { fillColor: [70, 130, 180] }
        });

        let finalY = doc.lastAutoTable.finalY + 10;
        doc.setFont(undefined, 'bold');
        doc.text("Total: INR 4500", 14, finalY);

        // Thank you message and underline
        finalY += 10;
        doc.setFont(undefined, 'normal');
        doc.text("Thank you for choosing Urban Den Holidays!", 14, finalY);
        doc.line(14, finalY + 2, 196, finalY + 2);

        // Payment info
        finalY += 10;
        doc.text("Account Name: Urban Den Holidays", 14, finalY);
        doc.text("Account Number: 0100010100008211", 14, finalY + 6);
        doc.text("Bank Name: J&K Bank", 14, finalY + 12);
        doc.text("Branch/IFSC: JAKA0ALAMGI", 14, finalY + 18);
        doc.setFontSize(9);
        doc.text("This invoice is computer generated â€“ No Signatures required.", 14, finalY + 28);

        // Paid Watermark
        doc.saveGraphicsState();
        doc.setTextColor(0, 128, 0);
        doc.setFontSize(16);
        doc.setFont(undefined, 'bold');
        doc.setDrawColor(255, 0, 0);
        doc.setLineWidth(1);
        doc.translate(150, 180);
        doc.rotate(-20);
        doc.circle(0, 0, 20, 'S');
        doc.text("PAID", 0, 5, { align: 'center' });
        doc.restoreGraphicsState();

        // Save the file
        doc.save("urban_den_invoice.pdf");
      };
    }
  </script>
</body>
</html>
